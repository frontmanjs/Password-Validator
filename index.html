<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/36b88b7451.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Password Validator</title>
</head>

<body>

    <label for="password">Make sure your password is safe!</label>
    <input type="text" id="password" placeholder="Enter password...">
    <p class="passinfo">No password given...</p>
    <br><br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">The password must be composed of:</h3>
    <ul>
        <li>minimum 10 characters</li>
        <li>letters</li>
        <li>digits</li>
    </ul>
    <br>
    <p>To make your password stronger add <span style="font-weight: bold; color:rgb(50, 24, 42);">special characters</span>.</p>

    <script src="js/main.js"></script>
</body>

</html>
